<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        /* CSS interno */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Simples</h1>
    </header>
    <main>
        <h2>Sobre</h2>
        <p>Esta é uma página de exemplo com HTML e CSS interno.</p>
        <p>Para saber mais, visite nosso <a href="https://github.com/DanielDeSousaDEV">site oficial</a>.</p>
    </main>
    <footer>
        &copy; 2024 Minha Página. Todos os direitos reservados.
    </footer>
</body>
</html>
